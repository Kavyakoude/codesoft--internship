<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Food Landing Page Design by Behance">
    <title>Burger Landing Page Design</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Soft light background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 16px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
            font-weight: 300;
        }

        .embed-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            overflow: hidden;
        }

        .embed-container iframe {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;
            transition: transform 0.3s ease;
        }

        .embed-container iframe:hover {
            transform: scale(1.01); /* Slight hover effect */
        }

        footer {
            width: 100%;
            padding: 16px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger House</h1>
        <p>Feel The Taste</p>
    </header>

    <div class="embed-container">
        <iframe 
            src="https://www.behance.net/embed/project/197378639?ilo0=1" 
            allowfullscreen 
            allow="clipboard-write" 
            refererpolicy="strict-origin-when-cross-origin">
        </iframe>
    </div>

    <footer>
        <p>Powered by <a href="https://www.behance.net" target="_blank">Behance</a> | Designed with ❤️</p>
    </footer>
</body>
</html>
